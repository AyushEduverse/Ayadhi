<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayadhi - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #667eea;
            line-height: 1;
            margin: 1rem 0;
            text-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .maintenance-icon {
            font-size: 4rem;
            margin: 1rem 0;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 1rem 0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ffc107;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatAround 15s linear infinite;
        }

        .shape:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes floatAround {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .maintenance-icon {
                font-size: 3rem;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .error-code {
                font-size: 4.5rem;
            }

            .title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">Ayadhi</div>
        
        <div class="error-code">404</div>
        
        <div class="maintenance-icon">⚙️</div>
        
        <h1 class="title">Under Maintenance</h1>
        
        <p class="subtitle">
            We're currently performing scheduled maintenance to improve your experience. 
            Please check back in a few minutes.
        </p>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            Maintenance in Progress
        </div>
        
        <div class="btn-group">
            <button id="try-again-button" class="btn btn-primary">Try Again in 60s</button>
            <a href="mailto:support@ayadhi.com" class="btn btn-secondary">Contact Support</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Your web app's Firebase configuration (COPY FROM INDEX.HTML)
        const firebaseConfig = {
            apiKey: "AIzaSyAAoBex3-UCeiaTeZDN_CvUC1m9FEmPCps",
            authDomain: "ayushx-f3795.firebaseapp.com",
            projectId: "ayushx-f3795",
            storageBucket: "ayushx-f3795.firebasestorage.app",
            messagingSenderId: "474405932778",
            appId: "1:474405932778:web:ddd8eff9b51d90f47b9193",
            measurementId: "G-RTYC29HTRE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const tryAgainButton = document.getElementById('try-again-button');
        let countdownInterval; // Changed to let for reassignment
        const CHECK_INTERVAL_SECONDS = 60; // 1 minute

        function startCountdown() {
            let timeLeft = CHECK_INTERVAL_SECONDS;
            tryAgainButton.disabled = true;
            tryAgainButton.textContent = `Try Again in ${timeLeft}s`;

            countdownInterval = setInterval(() => {
                timeLeft--;
                tryAgainButton.textContent = `Try Again in ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    tryAgainButton.textContent = 'Checking Status...';
                    tryAgainButton.disabled = true; // Keep disabled while checking
                    checkMaintenanceStatus(); // Call the check function directly
                }
            }, 1000);
        }

        async function checkMaintenanceStatus() {
            try {
                const db = firebase.firestore();
                const auth = firebase.auth();
                const appStatusRef = db.collection('appStatus').doc('status');
                const doc = await appStatusRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    if (!data.isMaintenanceMode) {
                        console.log("Maintenance mode is OFF. Redirecting...");
                        // Check if user is logged in for proper redirection
                        auth.onAuthStateChanged(user => {
                            if (user) {
                                window.location.href = 'index.html'; // Logged in, go to home
                            } else {
                                window.location.href = 'login.html'; // Not logged in, go to login
                            }
                        });
                    } else {
                        console.log("Maintenance mode is still ON. Please wait.");
                        alert("Maintenance mode is still active. Please try again later.");
                        startCountdown(); // Restart countdown if still in maintenance
                    }
                } else {
                    console.warn("App status document not found. Assuming no maintenance mode and redirecting.");
                    // If status document is missing, assume safe to proceed
                    auth.onAuthStateChanged(user => {
                        if (user) {
                            window.location.href = 'index.html';
                        } else {
                            window.location.href = 'login.html';
                        }
                    });
                }
            } catch (error) {
                console.error("Error checking maintenance status:", error);
                alert("An error occurred while checking status. Please try again.");
                tryAgainButton.disabled = false;
                tryAgainButton.textContent = 'Try Again';
            }
        }

        // Initial setup and event listener for the button
        document.addEventListener('DOMContentLoaded', () => {
            if (tryAgainButton) {
                // Initial button text is set in HTML
                tryAgainButton.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default anchor behavior if it was an <a>
                    clearInterval(countdownInterval); // Clear any existing countdown
                    tryAgainButton.textContent = 'Checking Status...';
                    tryAgainButton.disabled = true; // Keep disabled while checking
                    checkMaintenanceStatus(); // Immediately check on click
                });
                startCountdown(); // Start initial countdown on page load
            }
        });
    </script>
</body>
</html>
